
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Candidato</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div class="login">
        <div> <h1>Iniciar sesión</h1></div>
        <div> <form action="/login" method="post"></div> 
        <div><label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br></div>

        <div><label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br></div>

        <div><button type="submit">Ingresar</button></div>
        </form>
        <div><p>¿No tienes cuenta? <a href="/redregistro">Regístrate aquí</a></p></div>
    </div> 

    
    <script>
        window.onload = function() {
            if (performance.navigation.type === 2) {
                location.reload(true);
            }
        };
    </script>
</body>
</html>
