
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Panel del Administrador</h1>
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label for="candidato_id" class="form-label">ID Candidato</label>
            <input type="number" class="form-control" name="candidato_id" required>
        </div>
        <div class="col-md-6">
            <label for="curp" class="form-label">CURP</label>
            <input type="text" class="form-control" name="curp" required>
        </div>
        <div class="col-12">
            <button type="submit" name="consultar" class="btn btn-primary">Consultar Litigios</button>
        </div>
    </form>
    <hr>
    <!-- Aquí se mostrarán los resultados -->
</div>

</body>
</html>
